<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniHug - Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Basic inline styles for cart layout */
        .cart-container { max-width: 800px; margin: 20px auto; padding: 20px; }
        .cart-item { display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #ccc; padding: 10px 0; }
        .cart-item img { width: 60px; height: 60px; object-fit: cover; border-radius: 5px; margin-right: 15px; }
        .cart-details { flex-grow: 1; }
        .cart-total { font-size: 1.5em; font-weight: bold; text-align: right; margin-top: 20px; }
        .remove-btn { background-color: #ff4d4d; color: white; border: none; padding: 5px 10px; cursor: pointer; border-radius: 3px; }
        .checkout-btn { display: block; width: 100%; padding: 15px; background-color: #28a745; color: white; font-size: 1.2em; border: none; margin-top: 20px; cursor: pointer; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="toys.html">Toys</a>
        <a href="cart.html">Cart</a>
    </nav>

    <div class="cart-container">
        <h1>Your Shopping Cart</h1>
        <div id="cart-items"></div>
        <div id="cart-total" class="cart-total">Total: $0.00</div>
        <button class="checkout-btn" onclick="alert('Checkout feature coming soon!')">Proceed to Checkout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
