<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniHug - Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <h2 style="color: #81d4fa;">MiniHug</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cart.html">Back to Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container" style="max-width: 600px;">
            <h2>Secure Checkout</h2>
            <form id="checkout-form">
                <h3>Shipping Details</h3>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" required placeholder="123 Baby Street">
                </div>
                
                <h3 style="margin-top: 20px;">Payment Method</h3>
                <div class="form-group">
                    <label>Card Number</label>
                    <input type="text" placeholder="0000 0000 0000 0000" required>
                </div>
                <div class="form-group">
                    <label>CVV</label>
                    <input type="text" placeholder="123" style="width: 100px;" required>
                </div>

                <button type="submit" class="btn" style="width: 100%; margin-top: 20px; cursor: pointer;">Pay Now</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
